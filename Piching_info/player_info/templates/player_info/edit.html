{% extends "player_info/base.html" %}
{% block top %}<center><h1>정보 수정</h1></center><hr>{% endblock %}

{% block content %}
<form action="{% url 'pitch:edit' detail_data.id %}" method="POST">
    {% csrf_token %}
    <div class="container" style="width: 510px;">
        <table class="table table-striped">
            <tr>
                <th>소속</th>
                <td style="text-align: left;">
                    <input type="text" name="schoolname" value="{{detail_data.schoolname}}" required>
                </td>
            </tr>
            <tr>
                <th>학년</th>
                <td style="text-align: left;">
                    <select name="grade" value="{{detail_data.grade}}">
                        <option value="1학년">1학년</option>
                        <option value="2학년">2학년</option>
                        <option value="3학년">3학년</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th >이름</th>
                <td style="text-align: left;">
                    <input type="name" name="playername" value="{{detail_data.playername}}" required>
                </td>
            </tr>
            <tr>
                <th >나이</th>
                <td style="text-align: left;">
                    <input type="text" name="age" value="{{detail_data.age}}" required>
                </td>
            </tr>
            <tr>
                <th>유형</th>
                <td style="text-align: left;">
                    <input type="text" name="pitchingtype" value="{{detail_data.pitchingtype}}" required>
                </td>
            </tr>
            <tr>
                <th>특이사항</th>
                <td style="text-align: left;">
                    <textarea name="intro" rows='7' cols='30'>{{detail_data.intro}}</textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="수정하기" class="btn btn-primary">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <a href="{% url 'pitch:index' %}" class="btn btn-primary">목록으로 돌아가기</a>
                </td>
            </tr>
        </table>
    </div>
</form>
{% endblock %}
