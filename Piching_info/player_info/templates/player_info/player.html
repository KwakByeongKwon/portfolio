{% extends "player_info/base.html" %}
{% block top %}<center><h1>선수 정보 입력</h1><hr></center>{% endblock %}

{% block content %}
<form method="POST" class="mt-3">
    {% csrf_token %}
    <div class="container" style="width: 510px;">
        <table class="table table-striped">
            <tr style="text-align: left;">
                <th>소속</th>
                <td style="text-align: left;">{{ form.schoolname }}</td>
            </tr>
            <tr>
                <th>학년</th>
                <td style="text-align: left;">
                    <select name="grade">
                    <option value="1학년">1학년</option>
                    <option value="2학년">2학년</option>
                    <option value="3학년">3학년</option>
                </select>
            </td>
            </tr>
            <tr>
                <th>이름</th>
                <td style="text-align: left;">{{ form.playername }}</td>
            </tr>
            <tr>
                <th>나이</th>
                <td style="text-align: left;">{{ form.age }}</td>
            </tr>
            <tr>
                <th>유형</th>
                <td style="text-align: left;">{{ form.pitchingtype }}</td>
            </tr>
            <tr>
                <th>특이사항</th>
                <td style="text-align: left;">{{ form.intro }}</td>
            </tr>
            <tr>
                <th colspan="2">
                    <button type="submit" class="btn btn-primary">등록</button>
                </th>
            </tr>
            <tr>
                <div class="container" style="width: 510px; text-align: center; margin-top: 10px;">
                <th colspan="2">
                        <a href="{% url 'pitch:index' %}" class="btn btn-primary">목록으로 돌아가기</a>
                    </div>
                </th>
            </tr>
        </table>
    </div>
</form>
{% endblock %}
