<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock  %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        table, th, td {
            border: 1px solid black;
            text-align: center;
        }
        div{
            position: relative;
            top: 60px;
        }
        #btn{
            position: fixed;
            bottom: 20px;
            right: 13%;
        }

    </style>
    {% block head %}{% endblock  %}
</head>

<body>
    {% block top %}{% endblock  %}
    {% block content %}{% endblock  %}
    {% block bottom %}{% endblock  %}
</body>
</html>
